<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <title>Doom Boots</title>
</head>

<body>
    <div class="wrapper">

        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>
        <div class="overlay fourth"></div>
        <div class="overlay fifth"></div>

        <div class="navbar">

            <div class="menu">

            <div class="price">

            </div>
            <div class="cart">

            </div>
        </div>

        <div class="media">
            <ul>
                <li><i class="fab fa-twitch"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-tiktok"></i></li>
            </ul>
        </div>

        <div class="text">
            <h1>Boots & Co</h1>
            <h3>21' Doom Model -ZXR</h3>
        </div>

        <div class="sponsor">
            <img src="images/doom_PNG18.png" alt="">

        </div>

        <div class="distortion">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
